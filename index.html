<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
  <body>
    <div class="container">
      <div class="core">
        <h1 id="current-city">Opole</h1>
        <h2 class="today">
        </h2>
        <div class="time" id="time"></div>
      </br>
        <div class="temperature" id="current-temp">2°C</div>
        <div class="change-units"> <a href="#" rel="celsius" id="celsius">°C</a>|<a href="#" rel="fahr" id="fahr">°F</a>
        </br> 
       </br>
        <img src="gifs/clouds.gif" alt="clouds" class="todaysWeather" />

        <div class="row nextDays">
          <div class="col">
            mon
            <br />
            <div class="temperatureValue">3°C</div>
            <img
              src="gifs/rain.gif"
              alt="mondayWeather"
              class="futureWeather"
            />
          </div>
          <div class="col">
            tue
            <br />
            <div class="temperatureValue">2°C</div>
            <img
              src="gifs/rain.gif"
              alt="tuesdayWeather"
              class="futureWeather"
            />
          </div>
          <div class="col">
            wed
            <br />
            <div class="temperatureValue">1°C</div>
            <img
              src="gifs/clouds.gif"
              alt="wednesdayWeather"
              class="futureWeather"
            />
          </div>
          <div class="col">
            thu
            <br />
            <div class="temperatureValue">2°C</div>
            <img
              src="gifs/rain.gif"
              alt="thursdayWeather"
              class="futureWeather"
            />
          </div>
          <div class="col">
            fri
            <br />
            <div class="temperatureValue">3°C</div>
            <img
              src="gifs/clouds.gif"
              alt="fridayWeather"
              class="futureWeather"
            />
          </div>
        </div class="searchBar" id="search-bar">
        <form action ="/submit">
          <input type="text" name="city" class="bar" id="city" placeholder="enter your city here" required>
          <input type="submit" value="change" class="button">
        </form>
      </div>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
